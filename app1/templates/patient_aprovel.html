{% extends 'base staff.html' %}

{% block content %}


<div class="row" style="height: 500px;">
    <div class="col-sm-6"  style="background-color: black; margin:3% auto; text-align: center;">
        <form action="{% url 'send_aprove'%}" class="form" method="POST">
            <h1 style="color: yellow; margin-top: 5%; margin-bottom: 3%;">Patient Aprovel</h1>
            {% csrf_token%}
            <input type="text" class="form-control" style="color:black; font-weight:bold" name="name" value="{{ltt.name}}" placeholder="Name"><br>
            <input type="text" class="form-control" style="color:black; font-weight:bold" name="address"value="{{ltt.address}}" placeholder="Address"><br>
            <input type="number" class="form-control" style="color:black; font-weight:bold" name="mobile"value="{{ltt.mobile}}" placeholder="Mobile Number"><br>
            <input type="email" class="form-control" style="color:black; font-weight:bold" name="email"value="{{ltt.email}}" placeholder="email"><br>
            <input type="number" class="form-control" style="color:black; font-weight:bold" name="age"value="{{ltt.age}}" placeholder="age"><br>
            <input type="number" class="form-control" style="color:black; font-weight:bold" name="sct"value="{{ltt.section.Section_name}}" placeholder="age"><br>
            <input type="time" class="form-control" style="color:black; font-weight:bold" name="timeaf" placeholder="Starting Time"><br>
            <input type="time" class="form-control" style="color:black; font-weight:bold" name="timebf" placeholder="Ending Time"><br>
            <input type="date" class="form-control" style="color:black; font-weight:bold" name="date" placeholder="date"><br>
            <input type="Text" class="form-control" style="color:black; font-weight:bold" name="dctr" placeholder="Doctor Name"><br>


            <input type="submit" class="btn btn-success" style="margin-top: 3%; margin-bottom: 3%;" onclick="alert('Email Has Been Send To His Mail')" value=" Submit">
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-12" style="text-align:center">
    </div>
  </div>
{% endblock %}
